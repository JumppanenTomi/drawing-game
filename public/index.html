<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Piirtopeli</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
  <div class="noPlayers page" style="background-color: #343a40e7;">
    <div class="noPlayers-text">
      <h4 class="text-30px center">Peliin vaaditaan vähintään 3 pelaajaa</h4>
    </div>
  </div>
  <div class="game-over page" style="background-color: #343a40e7;">
    <div class="noPlayers-text">
      <h4 class="text-30px center">Peli loppui! Sinut palautetaan kirjautumissivulle 5 sekunnin kuluttua.</h4>
    </div>
  </div>
  <canvas class="whiteboard" height="900" width="1300"></canvas>
  <div class="colors">
    <input type="number" id="brushSize" class="form-control col-md-2 left bg-dark text-white" value="3">
    <div class="color black"></div>
    <div class="color red"></div>
    <div class="color green"></div>
    <div class="color blue"></div>
    <div class="color yellow"></div>
    <div class="color white">Valkoinen</div>
  </div>
  <div class="draw-block"></div>

  <div class="content">
    <ul id="pages" class="pages">
      <li id="chatPage" class="chat page" style="background-color: #2a2f33;">
        <div class="chatArea">
          <ul class="messages"></ul>
        </div>
        <input id="inputMessage" type="text" class="form-control inputMessage bg-dark text-white"
          placeholder="Kirjoita arvauksiasi..." aria-label="Username" aria-describedby="addon-wrapping">
      </li>
    </ul>
  </div>
  <li class="login page">
    <div class="form">
      <input id="inputLogin" type="text" maxlength="14" class="form-control usernameInput bg-dark text-white"
        placeholder="Pelaajanimi" aria-label="Username" aria-describedby="addon-wrapping">
    </div>
  </li>
  <div class="header">
    <h4 id="pelaajat" class="text-30px right"></h4>
    <h4 id="piirtaja" class="text-30px right"></h4>
    <h4 id="round" class="text-30px left"></h4>
    <div class="center sana">
      <h4 id="sana" class="text-30px"></h4>
    </div>
    <div align="center">
    </div>
    <div class="all-block"></div>
</body>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/whiteboard.js"></script>
<script src="/chat.js"></script>

</html>
